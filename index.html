<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music API</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<style>
    .term-text{
        display: inline-block;
        width: 30%;
    }
    .gr{
        display: grid;
        grid-template-columns: repeat(3,1fr);
        grid-row-gap:5px
    }
</style>
<body>
    <div class="jumbotron">
        Search your Favourite Music!
    </div>
    <div>
        <input type="text" name="term" id="term" class="form-control term-text" placeholder="To search, type in the name of the artist/sound track" >
        <button class="btn btn-outline-primary" id="search" onclick="setSearch()">Search</button>
        <div id="card-space" class="gr"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
